<html>
<head>
	<title>微信文章数据平台</title>
	<meta charset="utf-8"/>
	<script src="shared/jquery.js" type="text/javascript"></script>
	<script src="shared/shiny.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
</head>
<body>
	<div class="title">
		<img src="../images/wechat.png" class="wechat_logo"/>
		<img src="../images/title.png" class="platform_logo"/>
	</div>
	<div class="search_pannel">
		<p>
			<input type="text" placeholder="请输入搜索关键字" id="keyword"/>
			<label for="article">文章</label>
			<input type="radio" id = "article" checked="checked" name="search_type" value="文章"/>
			<label for="public_account">公众号</label>
			<input type="radio" id = "public_account" name="search_type" value="公众号"/>
			<input type="submit" id = "submit" value="搜索"/>
			<img src="../images/book_page.png" class="book_page" onclick="search_pannel_move();"/>
		</p>
		<div class="hot_list">
			<div class="hot_list_title">微信热门搜索词云</div>
			<div id="top_1">天津爆炸</div>
			<div id="top_2">最帅的逆行</div>
			<div id="top_3">七夕</div>
			<div id="top_4">三星Note5</div>
			<div id="top_5">唐嫣</div>
			<div id="top_6">小米发布会</div>
			<div id="top_7">面包新语</div>
			<div id="top_8">人民币贬值</div>
		</div>
	</div>
	<script src="../js/main.js" type="text/javascript"></script>
</body>
</html>
